<div class="row">
  <div class="col-12">
      <div class="card">
          <div class="card-body">


            <h4 class="card-title">Striped Progress bar </h4>
            <div class="progress-bar bg-primary progress-bar-striped active"
               style= "height:10px;"

               [style.width]="getprog"
               role="progressbar">

              </div>
              <br>
              <div class="progress-bar bg-primary progress-bar-striped active"
               style= "height:10px;"


               [style.width]="getprog1"

               role="progressbar">
                <!-- [style.width]="getprog" -->



              </div>
      </div>
  </div>

</div>

<div class="row">
  <div class="col-6">
      <div class="card">
          <div class="card-body">

            <!-- componente incrementar reutilizar componente y modulos -->
              <app-incrementador (valorsalida)=" prog=( $event)" [prog]= "15"></app-incrementador>


          </div>
      </div>
  </div>
  <div class="col-6">
    <div class="card">
        <div class="card-body">


          <app-incrementador (valorsalida)=" prog=( $event)"></app-incrementador>

        </div>
    </div>
</div>

</div>
